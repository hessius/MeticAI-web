version: '3.8'

services:
  meticai-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meticai-web
    ports:
      - "8080:80"
    volumes:
      # Mount runtime config to allow easy customization without rebuilding
      # You can modify public/runtime.config.json and restart the container
      - ./public/runtime.config.json:/usr/share/nginx/html/runtime.config.json:ro
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    restart: unless-stopped
    networks:
      - meticai-network

networks:
  meticai-network:
    driver: bridge
